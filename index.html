<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="button__div">
      <div class="button__input display2"></div>
      <div class="button__input display"></div>

      <button class="operator__grey-C">C</button>
      <button class="operator__grey-symbol operators">+/-</button>
      <button class="operator__grey-percent operators">%</button>

      <button class="number__7 numbers">7</button>
      <button class="number__8 numbers">8</button>
      <button class="number__9 numbers">9</button>
      <button class="number__4 numbers">4</button>
      <button class="number__5 numbers">5</button>
      <button class="number__6 numbers">6</button>
      <button class="number__1 numbers">1</button>
      <button class="number__2 numbers">2</button>
      <button class="number__3 numbers">3</button>
      <button class="number__0 numbers">0</button>
      <button class="number__dot numbers">.</button>

      <button class="operator__divide operators">รท</button>
      <button class="operator__x operators">X</button>
      <button class="operator__minus operators">-</button>
      <button class="operator__plus operators">+</button>
      <button class="operator__equals">=</button>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
