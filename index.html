<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="button">
    <input type="text" class="button__input" />

    <button class="button__grey">C</button>
    <button class="button__grey">+/-</button>
    <button class="button__grey">%</button>

    <button class="button__number">7</button>
    <button class="button__number">8</button>
    <button class="button__number">9</button>
    <button class="button__number">4</button>
    <button class="button__number">5</button>
    <button class="button__number">6</button>
    <button class="button__number">1</button>
    <button class="button__number">2</button>
    <button class="button__number">3</button>
    <button class="button__number-0">0</button>
    <button class="button__number">.</button>

    <button class="button__product">divide</button>
    <button class="button__product">X</button>
    <button class="button__product">-</button>
    <button class="button__product">+</button>
    <button class="button__product">=</button>

    <script link="script.js"></script>
  </body>
</html>
