<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="button__div">
      <input type="text" class="button__input" />

      <button class="button__grey-C">C</button>
      <button class="button__grey-symbol">+/-</button>
      <button class="button__grey-percent">%</button>

      <button class="button__number-7">7</button>
      <button class="button__number-8">8</button>
      <button class="button__number-9">9</button>
      <button class="button__number-4">4</button>
      <button class="button__number-5">5</button>
      <button class="button__number-6">6</button>
      <button class="button__number-1">1</button>
      <button class="button__number-2">2</button>
      <button class="button__number-3">3</button>
      <button class="button__number-0">0</button>
      <button class="button__number-dot">.</button>

      <button class="button__product-divide">divide</button>
      <button class="button__product-x">X</button>
      <button class="button__product-minus">-</button>
      <button class="button__product-plus">+</button>
      <button class="button__product-equals">=</button>
    </div>

    <script link="script.js"></script>
  </body>
</html>
