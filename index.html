<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="button__div">
      <h1 class="button__input">Help</h1>

      <button class="button__grey-C numbers2">C</button>
      <button class="button__grey-symbol numbers2" numbers2>+/-</button>
      <button class="button__grey-percent numbers2">%</button>

      <button value="7" type="submit" class="number__7 numbers">7</button>
      <button class="number__8 numbers">8</button>
      <button class="number__9 numbers">9</button>
      <button class="number__4 numbers">4</button>
      <button class="number__5 numbers">5</button>
      <button class="number__6 numbers">6</button>
      <button class="number__1 numbers">1</button>
      <button class="number__2 numbers">2</button>
      <button class="number__3 numbers">3</button>
      <button class="number__0 numbers">0</button>
      <button class="number__dot numbers">.</button>

      <button class="button__product-divide numbers3">รท</button>
      <button class="button__product-x numbers3">X</button>
      <button class="button__product-minus numbers3">-</button>
      <button class="button__product-plus numbers3">+</button>
      <button class="button__product-equals numbers3">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
